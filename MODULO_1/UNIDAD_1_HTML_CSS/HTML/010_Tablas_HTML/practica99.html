<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RoMa-88">
    <meta name="description" content="Layout with Bootstrap">
    <link rel="icon" type="image/png" href="images/faviconAdn.png">
    <title>Tablas con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cell {
            height: 50px;
            border: 3px solid white;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <!-- Fila 1 -->
        <div class="row">
            <div class="col-12 cell bg-success">bg-success</div>
        </div>

        <!-- Fila 2 -->
        <div class="row">
            <div class="col-5 cell bg-danger" style="height: 100px;">bg-danger</div>
            <div class="col-7 cell bg-warning">bg-warning</div>
        </div>

        <!-- Fila 3 -->
        <div class="row">
            <div class="col-5 cell bg-danger" style="height: 100px;">bg-danger</div>
            <div class="col-2 cell bg-info">bg-info</div>
            <div class="col-5 cell bg-info" rowspan="2" style="height: 200px;">bg-info</div>
        </div>

        <!-- Fila 4 -->
        <div class="row">
            <div class="col-7 cell bg-dark" style="height: 100px;">bg-dark</div>
            <div class="col-2 cell bg-success" rowspan="2" style="height: 100px;">bg-success</div>
        </div>

        <!-- Fila 5 -->
        <div class="row">
            <div class="col-5 cell bg-warning" rowspan="2" style="height: 100px;">bg-warning</div>
            <div class="col-2 cell bg-danger">bg-danger</div>
        </div>

        <!-- Fila 6 -->
        <div class="row">
            <div class="col-5 cell bg-success">bg-success</div>
            <div class="col-2 cell bg-secondary" rowspan="2" style="height: 100px;">bg-secondary</div>
        </div>

        <!-- Fila 7 -->
        <div class="row">
            <div class="col-4 cell bg-danger">bg-danger</div>
            <div class="col-4 cell bg-secondary">bg-secondary</div>
            <div class="col-4 cell bg-dark">bg-dark</div>
        </div>
    </div>
</body>

</html>
