<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas, ordenadas y desordenadas</title>
</head>

<body>

    <h1>Listas</h1>

    <ul>
        <h2>Lista desordenada</h2>
        <ul type="square">
            <li>Terror</li>
            <li>Ciencia Ficción</li>
            <li>Aventuras</li>
            <li>Comedia</li>
            <li>Romance</li>
        </ul>
        <h2>Lista ordenada</h2>
        <ol type="A">
            <li>Terror</li>
            <li>Ciencia Ficción</li>
            <li>Aventuras</li>
            <li>Comedia</li>
            <li>Romance</li>


        </ol>
    </ul>
</body>

</html>
