<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bucles B</title>
</head>

<body>
    <script>

        // 1 Romper el bucle cuando i llegue a 2
        document.write("Rompiendo el bucle cuando 'i' llega a 2:<br>");
        for (let i = 0; i <= 5; i++) { // Iteramos hasta 5 como ejemplo
            if (i === 2) {
                document.write("Se rompe el bucle en i = " + i + "<br><br>");
                break; // Rompe el bucle cuando i es igual a 2
            }
            document.write(i + "<br>"); // Imprime los números antes de romper
        }
        "<hr>"
        // 2 Sumar los números del 1 al 100
        document.write("Sumando los números del 1 al 100:<br>");
        let suma = 0;
        for (let i = 1; i <= 100; i++) {
            suma += i; // Acumulamos la suma
        }
        document.write("La suma de los números del 1 al 100 es: " + suma + "<br><br>");
        "<hr>"
        // 3 Imprimir los números pares del 1 al 20
        document.write("Imprimiendo los números pares del 1 al 20:<br>");
        for (let i = 1; i <= 20; i++) {
            if (i % 2 === 0) { // Verificamos si el número es par
                document.write(i + "<br>"); // Imprimimos solo los números pares
            }
        }
        "<hr>"

        document.write("imprimiendo patron asteriscos de manera decreciente, desde 4: <br>");
        for (let i = 4; i > 0; i--) {
            for (j = i; j >= 0; j--) /*igualamos el valor de 'j' al de que sera el maximo, ) */ {
                document.write(" * ");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
