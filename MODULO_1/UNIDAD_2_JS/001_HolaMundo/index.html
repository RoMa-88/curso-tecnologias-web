<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Click Aquí</title>
    <style>
        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: aquamarine;
            margin-top: 40xp;
            cursor: pointer;
        }

        button:hover {
            background-color: teal;
            color: whitesmoke;
        }
    </style>
</head>

<body>

    <button id="myButton">click Aquí</button>

    <script>
        const button = document.getElementById('myButton');
        button.onclick = function () {
            alert('¡HOLA MUNDO!');
        };
        button.onmouseleave = function () {
            alert('¡Adiós Mundo!');
        };

        console.log('esto es una salida por consola')
    </script>

</body>

</html>
