<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let matriz = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        document.write(matriz[0][2]);
        document.write('<br>');
        document.write(matriz[1][1]);
        document.write('<hr>');

        function escribe(valor, indice, array) {
            document.write(valor + '<br>')
        }
        matriz.forEach(escribe);
        document.write('<hr>');

        function escribeM(valor, indice, array) {
            valor.forEach(function (elemento) {
                if (elemento % 3 === 0) {
                    document.write('m ');
                } else {
                    document.write(elemento + ' ');
                }
            }

            );
            document.write('<br>');
        }
        matriz.forEach(escribeM);

    </script>
</body>

</html>
