<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiar color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #eldiv {
            background-color: brown;
            width: 400px;
            height: 400px;
            border-radius: 20px;
            /* redondeo las esquinas pa que se vea mas bonito */
            margin-bottom: 20px;
            /* separo el div del boton para que no esten pegados */
        }

        #cambiaColor {
            background-color: darkcyan;
            color: white;
            width: 150px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #cambiaColor:hover {
            background-color: darkblue;
            /* cambio el color cuando paso el mouse por encima */
        }

        .color-info {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .color-code {
            font-family: "Courier New", monospace;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="eldiv"></div>
    <button id="cambiaColor">Cambia Color</button>
    <div class="color-info">
        <p>el color generado en codigo es:</p>
        <span id="colorCode" class="color-code">#000000</span>
    </div>
    <script>
        function getRandomColor() {
            return "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            /* aqui genero un color aleatorio usando math.random() 
            que crea un numero entre 0 y 1, lo multiplico por 16777215 
            (que es ffffff en hexa) y luego lo convierto a string hexadecimal.
            padstart(6,'0') asegura que siempre tenga 6 digitos a√±adiendo ceros si es necesario */
        }
        let eldiv = document.getElementById('eldiv');
        let boton = document.getElementById('cambiaColor');
        let colorCodeDisplay = document.getElementById('colorCode');

        boton.addEventListener('click', function () {
            let colorDeFondo = getRandomColor();
            eldiv.style.backgroundColor = colorDeFondo;
            /* con style.backgroundColor modifico la propiedad de css del elemento directamente desde js */
            colorCodeDisplay.textContent = colorDeFondo.toUpperCase();
            /* actualizo el contenido del span con el color generado y uso toupperCase() 
            pa mostrarlo en mayusculas como #FFFFFF en vez de #ffffff */
        });
    </script>
</body>

</html>
